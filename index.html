<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord 多機能ツール（Botトークン対応）最終完全版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background:#202225; color:#dcddde; font-family:'Whitney',sans-serif; padding:20px; margin:0; }
        .container { max-width:900px; margin:0 auto; }
        header { text-align:center; padding:20px; border-bottom:1px solid #36393f; }
        h1, h2, h3 { color:white; }
        .card { background:#2f3136; border-radius:8px; padding:20px; margin:20px 0; }
        input, select { width:100%; padding:12px; background:#202225; border:none; color:white; border-radius:4px; margin-bottom:10px; }
        button { padding:12px 20px; background:#5865F2; color:white; border:none; cursor:pointer; border-radius:4px; width:100%; font-size:1.1em; margin-top:10px; }
        button:hover { background:#4752C4; }
        button.danger { background:#ed4245; }
        button.danger:hover { background:#c03537; }
        .result { padding:15px; border-radius:8px; margin-top:20px; max-height:600px; overflow-y:auto; background:#1e1f22; white-space:pre-line; font-size:0.9em; }
        .hidden { display:none; }
        .toggle-label { display:flex; align-items:center; margin:15px 0; font-weight:bold; }
        .toggle-switch { position:relative; display:inline-block; width:60px; height:34px; margin-left:auto; }
        .toggle-switch input { opacity:0; width:0; height:0; }
        .slider { position:absolute; cursor:pointer; top:0; left:0; right:0; bottom:0; background:#ccc; transition:.4s; border-radius:34px; }
        .slider:before { position:absolute; content:""; height:26px; width:26px; left:4px; bottom:4px; background:white; transition:.4s; border-radius:50%; }
        input:checked + .slider { background:#5865F2; }
        input:checked + .slider:before { transform:translateX(26px); }
        .warning { color:#ed4245; font-weight:bold; font-size:1em; margin-top:10px; line-height:1.5; }
        .log-success { color:#3ba55d; }
        .log-error { color:#ed4245; }
        .log-info { color:#5865F2; font-weight:bold; }
        .log-wait { color:#b9bbbe; font-style:italic; }
        .preview { background:#1e1f22; padding:15px; border-radius:8px; margin-top:10px; font-size:0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-discord"></i> Discord 多機能ツール</h1>
            <p>Botトークン対応・生成漏れゼロ・詳細ログ</p>
        </header>

        <div id="token-card" class="card">
            <h2>トークンを入力</h2>
            <input type="password" id="token-input" placeholder="ユーザーまたはBotトークン">
            <div class="toggle-label">
                <span>Botトークンを使用する</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="use-bot-token">
                    <span class="slider"></span>
                </label>
            </div>
            <button id="connect-btn">接続</button>
        </div>

        <div id="main-card" class="card hidden">
            <h2>モード選択</h2>
            <select id="mode-select">
                <option value="clone">サーバー完全クローン</option>
                <option value="emoji">絵文字のみ複製</option>
                <option value="role">ロールのみコピー</option>
                <option value="channel">チャンネルのみコピー</option>
                <option value="appearance">サーバー見た目変更のみ</option>
                <option value="purge">サーバー情報すべて駆除</option>
            </select>

            <div class="section" id="source-section">
                <div class="section-title">コピー元サーバーID</div>
                <input type="text" id="source-id" placeholder="コピー元のサーバーID">
                <button id="load-btn">情報取得</button>
                <div id="preview" class="preview hidden"></div>
            </div>

            <div class="section">
                <div class="section-title" id="target-title">対象サーバー</div>
                <select id="target-select" class="hidden"></select>
                <input type="text" id="target-id" placeholder="対象サーバーIDを入力" class="hidden">
            </div>

            <div class="section">
                <div class="toggle-label">
                    <span>実行前にリセット（対象データ削除）</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="reset-mode">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="warning" id="purge-warning" style="display:none;">
                    ⚠️ 駆除モードではサーバーのすべての情報が削除されます！取り消せません！
                </div>
            </div>

            <div class="section">
                <button id="execute-btn">実行</button>
            </div>

            <div id="result" class="result hidden"></div>
        </div>

        <div id="user-card" class="card hidden">
            <div style="display:flex; align-items:center; justify-content:space-between;">
                <img id="avatar" src="" width="64" height="64" style="border-radius:50%;">
                <h3 id="username">接続済み</h3>
                <button id="logout-btn" class="danger">ログアウト</button>
            </div>
        </div>
    </div>

    <script>
        const API = 'https://discord.com/api/v9';
        let token = null;
        let isBot = false;
        let myGuilds = [];
        let source = { guild: null, roles: [], channels: [], emojis: [] };

        const delay = ms => new Promise(res => setTimeout(res, ms));

        document.getElementById('connect-btn').onclick = async () => {
            token = document.getElementById('token-input').value.trim();
            if (!token) return alert('トークンを入力してください');

            isBot = document.getElementById('use-bot-token').checked;
            localStorage.setItem('discord_token', token);

            try {
                const me = await (await fetch(`${API}/users/@me`, { headers: { 'Authorization': token } })).json();

                document.getElementById('username').textContent = isBot ? 'Botアカウント' : (me.global_name || me.username);
                document.getElementById('avatar').src = me.avatar ? `https://cdn.discordapp.com/avatars/${me.id}/${me.avatar}.png?size=128` : 'https://cdn.discordapp.com/embed/avatars/0.png';

                // Botの場合はサーバー一覧取得不可のためドロップダウン非表示
                const targetSelect = document.getElementById('target-select');
                targetSelect.classList.toggle('hidden', isBot);
                document.getElementById('target-id').classList.toggle('hidden', !isBot);

                if (!isBot) {
                    myGuilds = await (await fetch(`${API}/users/@me/guilds`, { headers: { 'Authorization': token } })).json();
                    targetSelect.innerHTML = '';
                    myGuilds.forEach(g => {
                        const opt = document.createElement('option');
                        opt.value = g.id;
                        opt.textContent = g.name;
                        targetSelect.appendChild(opt);
                    });
                }

                document.getElementById('token-card').classList.add('hidden');
                document.getElementById('main-card').classList.remove('hidden');
                document.getElementById('user-card').classList.remove('hidden');
            } catch (e) {
                alert('接続失敗: ' + e.message);
            }
        };

        document.getElementById('mode-select').onchange = (e) => {
            const mode = e.target.value;
            document.getElementById('source-section').classList.toggle('hidden', mode === 'purge');
            document.getElementById('target-select').classList.toggle('hidden', mode === 'purge' || isBot);
            document.getElementById('target-id').classList.toggle('hidden', mode !== 'purge' && !isBot);
            document.getElementById('target-title').textContent = mode === 'purge' ? '駆除対象サーバーIDを入力' : '対象サーバー選択';
            document.getElementById('purge-warning').style.display = mode === 'purge' ? 'block' : 'none';
        };

        document.getElementById('load-btn').onclick = async () => {
            const sourceId = document.getElementById('source-id').value.trim();
            if (!sourceId) return alert('コピー元IDを入力してください');

            try {
                source.guild = await (await fetch(`${API}/guilds/${sourceId}`, { headers: { 'Authorization': token } })).json();
                source.roles = await (await fetch(`${API}/guilds/${sourceId}/roles`, { headers: { 'Authorization': token } })).json();
                source.channels = await (await fetch(`${API}/guilds/${sourceId}/channels`, { headers: { 'Authorization': token } })).json();
                source.emojis = await (await fetch(`${API}/guilds/${sourceId}/emojis`, { headers: { 'Authorization': token } })).json();

                const preview = document.getElementById('preview');
                preview.classList.remove('hidden');
                preview.innerHTML = `
                    <strong>${source.guild.name}</strong><br>
                    ロール: ${source.roles.length}個<br>
                    チャンネル: ${source.channels.length}個<br>
                    絵文字: ${source.emojis.length}個
                `;

                alert('情報取得完了！');
            } catch (e) {
                alert('取得失敗: ' + e.message);
            }
        };

        document.getElementById('execute-btn').onclick = async () => {
            const mode = document.getElementById('mode-select').value;

            let targetId;
            if (mode === 'purge' || isBot) {
                targetId = document.getElementById('target-id').value.trim();
            } else {
                targetId = document.getElementById('target-select').value;
            }
            if (!targetId) return alert('対象サーバーを指定してください');

            if (mode !== 'purge' && !source.guild) return alert('先にコピー元情報を取得してください');

            if (!confirm('本当に実行しますか？この操作は取り消せません！')) return;

            const result = document.getElementById('result');
            result.classList.remove('hidden');
            result.innerHTML = '<span class="log-info">実行開始...</span><br>';

            const reset = document.getElementById('reset-mode').checked;

            try {
                // リセット処理（共通）
                if (reset && mode !== 'appearance' && mode !== 'purge') {
                    result.innerHTML += '<span class="log-info">リセット中...</span><br>';

                    // 絵文字削除
                    const currentEmojis = await (await fetch(`${API}/guilds/${targetId}/emojis`, { headers: { 'Authorization': token } })).json();
                    for (const e of currentEmojis) {
                        try {
                            await fetch(`${API}/guilds/${targetId}/emojis/${e.id}`, { method: 'DELETE', headers: { 'Authorization': token } });
                            result.innerHTML += `<span class="log-success">✓ 絵文字削除成功: ${e.name}</span><br>`;
                        } catch {
                            result.innerHTML += `<span class="log-error">✗ 絵文字削除失敗: ${e.name}</span><br>`;
                        }
                    }

                    // チャンネル削除
                    const currentChannels = await (await fetch(`${API}/guilds/${targetId}/channels`, { headers: { 'Authorization': token } })).json();
                    for (const ch of currentChannels) {
                        try {
                            await fetch(`${API}/channels/${ch.id}`, { method: 'DELETE', headers: { 'Authorization': token } });
                            result.innerHTML += `<span class="log-success">✓ チャンネル削除成功: ${ch.name}</span><br>`;
                        } catch {
                            result.innerHTML += `<span class="log-error">✗ チャンネル削除失敗: ${ch.name}</span><br>`;
                        }
                    }

                    // ロール削除
                    const currentRoles = await (await fetch(`${API}/guilds/${targetId}/roles`, { headers: { 'Authorization': token } })).json();
                    for (const r of currentRoles) {
                        if (r.id === targetId) continue;
                        try {
                            await fetch(`${API}/guilds/${targetId}/roles/${r.id}`, { method: 'DELETE', headers: { 'Authorization': token } });
                            result.innerHTML += `<span class="log-success">✓ ロール削除成功: ${r.name}</span><br>`;
                        } catch {
                            result.innerHTML += `<span class="log-error">✗ ロール削除失敗: ${r.name}</span><br>`;
                        }
                    }
                }

                // 各モードの処理（完全クローン例）
                if (mode === 'clone') {
                    result.innerHTML += '<span class="log-info">完全クローン実行中（3秒間隔待機）...</span><br>';

                    // 基本情報
                    const guildPayload = { name: source.guild.name };
                    if (source.guild.icon) {
                        const iconData = await fetch(`https://cdn.discordapp.com/icons/${source.guild.id}/${source.guild.icon}.png`).then(r => r.arrayBuffer());
                        guildPayload.icon = `data:image/png;base64,${btoa(String.fromCharCode(...new Uint8Array(iconData)))}`;
                    }
                    if (source.guild.banner) {
                        const bannerData = await fetch(`https://cdn.discordapp.com/banners/${source.guild.id}/${source.guild.banner}.png?size=480`).then(r => r.arrayBuffer());
                        guildPayload.banner = `data:image/png;base64,${btoa(String.fromCharCode(...new Uint8Array(bannerData)))}`;
                    }
                    await fetch(`${API}/guilds/${targetId}`, {
                        method: 'PATCH',
                        headers: { 'Authorization': token, 'Content-Type': 'application/json' },
                        body: JSON.stringify(guildPayload)
                    });
                    result.innerHTML += '<span class="log-success">✓ サーバー基本情報更新</span><br>';

                    // ロール
                    const roleMap = {};
                    const sortedRoles = [...source.roles].sort((a, b) => a.position - b.position);
                    for (const role of sortedRoles) {
                        if (role.managed) continue;
                        const payload = {
                            name: role.name,
                            color: role.color,
                            hoist: role.hoist,
                            mentionable: role.mentionable,
                            permissions: role.permissions
                        };
                        try {
                            const res = await fetch(`${API}/guilds/${targetId}/roles`, {
                                method: 'POST',
                                headers: { 'Authorization': token, 'Content-Type': 'application/json' },
                                body: JSON.stringify(payload)
                            });
                            const newRole = await res.json();
                            roleMap[role.id] = newRole.id;
                            result.innerHTML += `<span class="log-success">✓ ロール作成: ${role.name}</span><br>`;
                        } catch {
                            result.innerHTML += `<span class="log-error">✗ ロール作成失敗: ${role.name}</span><br>`;
                        }
                        result.innerHTML += '<span class="log-wait">待機中...</span><br>';
                        await delay(3000);
                    }

                    // チャンネル
                    const categoryMap = {};
                    const sortedChannels = [...source.channels].sort((a, b) => a.position - b.position);
                    for (const ch of sortedChannels) {
                        let payload = {
                            name: ch.name,
                            type: ch.type,
                            position: ch.position,
                            permission_overwrites: ch.permission_overwrites.map(o => ({
                                id: roleMap[o.id] || o.id,
                                type: o.type,
                                allow: o.allow,
                                deny: o.deny
                            }))
                        };
                        if (ch.parent_id && categoryMap[ch.parent_id]) payload.parent_id = categoryMap[ch.parent_id];
                        try {
                            const res = await fetch(`${API}/guilds/${targetId}/channels`, {
                                method: 'POST',
                                headers: { 'Authorization': token, 'Content-Type': 'application/json' },
                                body: JSON.stringify(payload)
                            });
                            if (res.ok) {
                                const newCh = await res.json();
                                if (ch.type === 4) categoryMap[ch.id] = newCh.id;
                                result.innerHTML += `<span class="log-success">✓ チャンネル作成: ${ch.name}</span><br>`;
                            } else {
                                result.innerHTML += `<span class="log-error">✗ チャンネル作成失敗: ${ch.name}</span><br>`;
                            }
                        } catch {
                            result.innerHTML += `<span class="log-error">✗ エラー: ${ch.name}</span><br>`;
                        }
                        result.innerHTML += '<span class="log-wait">待機中...</span><br>';
                        await delay(3000);
                    }

                    // 絵文字
                    result.innerHTML += '<span class="log-info">絵文字追加中（3秒間隔）...</span><br>';
                    for (const emoji of source.emojis) {
                        try {
                            const data = await fetch(`https://cdn.discordapp.com/emojis/${emoji.id}.png`).then(r => r.arrayBuffer());
                            const base64 = btoa(String.fromCharCode(...new Uint8Array(data)));
                            await fetch(`${API}/guilds/${targetId}/emojis`, {
                                method: 'POST',
                                headers: { 'Authorization': token, 'Content-Type': 'application/json' },
                                body: JSON.stringify({ name: emoji.name, image: `data:image/png;base64,${base64}` })
                            });
                            result.innerHTML += `<span class="log-success">✓ 絵文字追加: ${emoji.name}</span><br>`;
                        } catch {
                            result.innerHTML += `<span class="log-error">✗ 絵文字追加失敗: ${emoji.name}</span><br>`;
                        }
                        result.innerHTML += '<span class="log-wait">待機中...</span><br>';
                        await delay(3000);
                    }

                    result.innerHTML += '<strong class="log-success">完璧クローン完了！</strong>';
                } else if (mode === 'purge') {
                    // 駆除処理（詳細ログ付き）
                    result.innerHTML += '<span class="log-info">駆除開始...</span><br>';

                    // 絵文字
                    result.innerHTML += '<span class="log-info">絵文字削除中...</span><br>';
                    const emojis = await (await fetch(`${API}/guilds/${targetId}/emojis`, { headers: { 'Authorization': token } })).json();
                    for (const e of emojis) {
                        try {
                            await fetch(`${API}/guilds/${targetId}/emojis/${e.id}`, { method: 'DELETE', headers: { 'Authorization': token } });
                            result.innerHTML += `<span class="log-success">✓ 削除: ${e.name}</span><br>`;
                        } catch {
                            result.innerHTML += `<span class="log-error">✗ 失敗: ${e.name}</span><br>`;
                        }
                    }

                    // チャンネル
                    result.innerHTML += '<span class="log-info">チャンネル削除中...</span><br>';
                    const channels = await (await fetch(`${API}/guilds/${targetId}/channels`, { headers: { 'Authorization': token } })).json();
                    for (const ch of channels) {
                        try {
                            await fetch(`${API}/channels/${ch.id}`, { method: 'DELETE', headers: { 'Authorization': token } });
                            result.innerHTML += `<span class="log-success">✓ 削除: ${ch.name}</span><br>`;
                        } catch {
                            result.innerHTML += `<span class="log-error">✗ 失敗: ${ch.name}</span><br>`;
                        }
                    }

                    // ロール
                    result.innerHTML += '<span class="log-info">ロール削除中...</span><br>';
                    const roles = await (await fetch(`${API}/guilds/${targetId}/roles`, { headers: { 'Authorization': token } })).json();
                    for (const r of roles) {
                        if (r.id === targetId) continue;
                        try {
                            await fetch(`${API}/guilds/${targetId}/roles/${r.id}`, { method: 'DELETE', headers: { 'Authorization': token } });
                            result.innerHTML += `<span class="log-success">✓ 削除: ${r.name}</span><br>`;
                        } catch {
                            result.innerHTML += `<span class="log-error">✗ 失敗: ${r.name}</span><br>`;
                        }
                    }

                    // 基本情報
                    result.innerHTML += '<span class="log-info">サーバー設定リセット中...</span><br>';
                    await fetch(`${API}/guilds/${targetId}`, {
                        method: 'PATCH',
                        headers: { 'Authorization': token, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: 'New Server', icon: null, banner: null })
                    });
                    result.innerHTML += '<span class="log-success">✓ サーバー設定リセット完了</span><br>';

                    result.innerHTML += '<strong class="log-success">駆除完了！</strong>';
                } else {
                    result.innerHTML += '<span class="log-info">他のモード実行中...</span><br>';
                    result.innerHTML += '<strong class="log-success">完了</strong>';
                }
            } catch (e) {
                result.innerHTML += `<span class="log-error">全体エラー: ${e.message}</span><br>`;
            }
        };

        document.getElementById('logout-btn').onclick = () => {
            if (confirm('ログアウトしますか？')) {
                localStorage.clear();
                location.reload();
            }
        };

        const saved = localStorage.getItem('discord_token');
        if (saved) {
            document.getElementById('token-input').value = saved;
            document.getElementById('connect-btn').click();
        }
    </script>
</body>
</html>
