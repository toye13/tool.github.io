<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord 絵文字コピー + チャンネルコピー</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background:#202225; color:#dcddde; font-family:'Whitney',sans-serif; padding:20px; margin:0; }
        .container { max-width:900px; margin:0 auto; }
        header { text-align:center; padding:20px; border-bottom:1px solid #36393f; }
        h1, h2 { color:white; }
        .card { background:#2f3136; border-radius:8px; padding:20px; margin:20px 0; }
        input, select { width:100%; padding:12px; background:#202225; border:none; color:white; border-radius:4px; margin-bottom:15px; }
        button { padding:12px 20px; background:#5865F2; color:white; border:none; cursor:pointer; border-radius:4px; }
        button:hover { background:#4752C4; }
        button.danger { background:#ed4245; }
        button.danger:hover { background:#c03537; }
        .result { padding:15px; border-radius:8px; margin-top:20px; max-height:400px; overflow-y:auto; background:#1e1f22; }
        .hidden { display:none; }
        .toggle-label { display:flex; align-items:center; margin:20px 0; font-weight:bold; }
        .toggle-switch { position:relative; display:inline-block; width:60px; height:34px; margin-left:auto; }
        .toggle-switch input { opacity:0; width:0; height:0; }
        .slider { position:absolute; cursor:pointer; top:0; left:0; right:0; bottom:0; background:#ccc; transition:.4s; border-radius:34px; }
        .slider:before { position:absolute; content:""; height:26px; width:26px; left:4px; bottom:4px; background:white; transition:.4s; border-radius:50%; }
        input:checked + .slider { background:#5865F2; }
        input:checked + .slider:before { transform:translateX(26px); }
        .emoji-list { display:flex; flex-wrap:wrap; gap:10px; margin-top:10px; }
        .emoji-item { font-size:40px; }
        .warning { color:#faa81a; font-size:0.9em; margin-top:5px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-discord"></i> Discord 絵文字・チャンネルコピー</h1>
            <p>絵文字だけコピー機能追加</p>
        </header>

        <div id="token-card" class="card">
            <h2>トークンを入力</h2>
            <input type="password" id="token-input" placeholder="Discordユーザー・トークン">
            <button id="connect-btn">接続</button>
        </div>

        <div id="main-card" class="card hidden">
            <h2>コピー元サーバーIDを入力</h2>
            <input type="text" id="source-id" placeholder="コピー元のサーバーID">
            <button id="load-btn">情報取得（チャンネル＋絵文字）</button>

            <h2 style="margin-top:30px;">コピー先（自分のサーバー）</h2>
            <select id="target-server"></select>

            <div class="toggle-label">
                <span>絵文字だけコピー</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="emoji-only">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="toggle-label">
                <span>すべて同じ位置に作成（チャンネル時）</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="same-position">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="toggle-label">
                <span>すべて同じカテゴリにまとめる（チャンネル時）</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="same-category">
                    <span class="slider"></span>
                </label>
            </div>
            <input type="text" id="category-name" placeholder="カテゴリ名（例: Main Channels）" class="hidden">

            <div class="toggle-label">
                <span>既存設定をリセットしてからコピー</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="reset-mode">
                    <span class="slider"></span>
                </label>
                <div class="warning">⚠️ 絵文字だけモード時は絵文字削除、チャンネル時はチャンネル削除</div>
            </div>

            <button id="copy-btn">コピー実行</button>

            <div id="emoji-list" class="hidden" style="margin-top:20px;">
                <strong>取得した絵文字:</strong>
                <div class="emoji-list" id="emojis-display"></div>
            </div>

            <div id="channel-list" class="hidden" style="margin-top:20px; padding:15px; background:#1e1f22; border-radius:8px;">
                <strong>取得したチャンネル一覧:</strong><br>
                <div id="channels-display"></div>
            </div>

            <div id="result" class="result hidden"></div>
        </div>

        <div id="user-card" class="card hidden">
            <div style="display:flex; align-items:center; justify-content:space-between;">
                <img id="avatar" src="" width="64" height="64" style="border-radius:50%;">
                <h3 id="username">接続済み</h3>
                <button id="logout-btn" class="danger">ログアウト</button>
            </div>
        </div>
    </div>

    <script>
        const API = 'https://discord.com/api/v9';
        let token = null;
        let myGuilds = [];
        let sourceChannels = [];
        let sourceEmojis = [];

        document.getElementById('connect-btn').onclick = async () => {
            token = document.getElementById('token-input').value.trim();
            if (!token) return alert('トークンを入力してください');
            localStorage.setItem('discord_token', token);

            try {
                const meRes = await fetch(`${API}/users/@me`, { headers: { 'Authorization': token } });
                if (!meRes.ok) throw new Error('無効なトークン');
                const me = await meRes.json();

                document.getElementById('username').textContent = me.global_name || me.username;
                document.getElementById('avatar').src = me.avatar ? `https://cdn.discordapp.com/avatars/${me.id}/${me.avatar}.png?size=128` : 'https://cdn.discordapp.com/embed/avatars/0.png';

                const guildsRes = await fetch(`${API}/users/@me/guilds`, { headers: { 'Authorization': token } });
                myGuilds = await guildsRes.json();

                const select = document.getElementById('target-server');
                select.innerHTML = '';
                myGuilds.forEach(g => {
                    const opt = document.createElement('option');
                    opt.value = g.id;
                    opt.textContent = g.name;
                    select.appendChild(opt);
                });

                document.getElementById('token-card').classList.add('hidden');
                document.getElementById('main-card').classList.remove('hidden');
                document.getElementById('user-card').classList.remove('hidden');
            } catch (e) {
                alert('接続失敗: ' + e.message);
            }
        };

        document.getElementById('load-btn').onclick = async () => {
            const sourceId = document.getElementById('source-id').value.trim();
            if (!sourceId) return alert('コピー元サーバーIDを入力してください');

            try {
                // チャンネル取得
                const channelsRes = await fetch(`${API}/guilds/${sourceId}/channels`, { headers: { 'Authorization': token } });
                sourceChannels = await channelsRes.ok ? await channelsRes.json() : [];

                // 絵文字取得
                const emojisRes = await fetch(`${API}/guilds/${sourceId}/emojis`, { headers: { 'Authorization': token } });
                sourceEmojis = await emojisRes.ok ? await emojisRes.json() : [];

                // チャンネル表示
                const chDisplay = document.getElementById('channels-display');
                chDisplay.innerHTML = sourceChannels.map(ch => {
                    const type = {0: 'テキスト', 2: 'ボイス', 4: 'カテゴリ'}[ch.type] || '不明';
                    return `${type}: ${ch.name}`;
                }).join('<br>') || 'なし';
                document.getElementById('channel-list').classList.toggle('hidden', sourceChannels.length === 0);

                // 絵文字表示
                const emojiDisplay = document.getElementById('emojis-display');
                emojiDisplay.innerHTML = '';
                sourceEmojis.forEach(emoji => {
                    const img = document.createElement('img');
                    img.src = `https://cdn.discordapp.com/emojis/${emoji.id}.png`;
                    img.alt = emoji.name;
                    img.title = emoji.name;
                    img.className = 'emoji-item';
                    img.style.width = '48px';
                    img.style.height = '48px';
                    emojiDisplay.appendChild(img);
                });
                document.getElementById('emoji-list').classList.toggle('hidden', sourceEmojis.length === 0);

                alert(`取得完了！\nチャンネル: ${sourceChannels.length}個\n絵文字: ${sourceEmojis.length}個`);
            } catch (e) {
                alert('取得失敗: ' + e.message);
            }
        };

        document.getElementById('same-category').onchange = (e) => {
            document.getElementById('category-name').classList.toggle('hidden', !e.target.checked);
        };

        document.getElementById('copy-btn').onclick = async () => {
            const targetId = document.getElementById('target-server').value;
            if (!targetId) return alert('コピー先を選択してください');

            const emojiOnly = document.getElementById('emoji-only').checked;
            const samePosition = document.getElementById('same-position').checked;
            const sameCategory = document.getElementById('same-category').checked;
            const categoryName = document.getElementById('category-name').value.trim() || 'Main Category';
            const resetMode = document.getElementById('reset-mode').checked;

            if (resetMode && !confirm('本当にリセットしますか？')) return;

            const result = document.getElementById('result');
            result.classList.remove('hidden');
            result.innerHTML = '実行中...<br>';

            let mainCategoryId = null;

            // 絵文字だけモード
            if (emojiOnly) {
                if (resetMode) {
                    const currentEmojis = await (await fetch(`${API}/guilds/${targetId}/emojis`, { headers: { 'Authorization': token } })).json();
                    for (const e of currentEmojis) {
                        await fetch(`${API}/guilds/${targetId}/emojis/${e.id}`, { method: 'DELETE', headers: { 'Authorization': token } });
                        result.innerHTML += `絵文字削除: ${e.name}<br>`;
                    }
                }

                for (const emoji of sourceEmojis) {
                    const imageData = await fetch(`https://cdn.discordapp.com/emojis/${emoji.id}.png`).then(r => r.arrayBuffer());
                    const base64 = btoa(String.fromCharCode(...new Uint8Array(imageData)));
                    const payload = { name: emoji.name, image: `data:image/png;base64,${base64}` };
                    const res = await fetch(`${API}/guilds/${targetId}/emojis`, {
                        method: 'POST',
                        headers: { 'Authorization': token, 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (res.ok) {
                        result.innerHTML += `絵文字追加: ${emoji.name}<br>`;
                    } else {
                        result.innerHTML += `失敗: ${emoji.name}<br>`;
                    }
                }

                result.innerHTML += '<strong>絵文字コピー完了！</strong>';
                return;
            }

            // チャンネルモード（通常）
            if (sameCategory) {
                const catPayload = { name: categoryName, type: 4 };
                const catRes = await fetch(`${API}/guilds/${targetId}/channels`, {
                    method: 'POST',
                    headers: { 'Authorization': token, 'Content-Type': 'application/json' },
                    body: JSON.stringify(catPayload)
                });
                if (catRes.ok) {
                    const cat = await catRes.json();
                    mainCategoryId = cat.id;
                    result.innerHTML += `カテゴリ作成: ${categoryName}<br>`;
                }
            }

            if (resetMode) {
                const current = await (await fetch(`${API}/guilds/${targetId}/channels`, { headers: { 'Authorization': token } })).json();
                for (const ch of current) {
                    if (sameCategory && ch.id === mainCategoryId) continue;
                    await fetch(`${API}/channels/${ch.id}`, { method: 'DELETE', headers: { 'Authorization': token } });
                    result.innerHTML += `削除: ${ch.name}<br>`;
                }
            }

            for (const ch of sourceChannels) {
                if (ch.type === 4) continue;

                let payload = {
                    name: ch.name,
                    type: ch.type,
                    permission_overwrites: ch.permission_overwrites || []
                };

                if (sameCategory && mainCategoryId) {
                    payload.parent_id = mainCategoryId;
                } else if (samePosition) {
                    delete payload.parent_id;
                }

                const res = await fetch(`${API}/guilds/${targetId}/channels`, {
                    method: 'POST',
                    headers: { 'Authorization': token, 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    const type = ch.type === 0 ? 'テキスト' : 'ボイス';
                    result.innerHTML += `${type}作成: ${ch.name}<br>`;
                } else {
                    result.innerHTML += `失敗: ${ch.name}<br>`;
                }
            }

            result.innerHTML += '<strong>チャンネルコピー完了！</strong>';
        };

        document.getElementById('logout-btn').onclick = () => {
            if (confirm('ログアウトしますか？')) {
                localStorage.removeItem('discord_token');
                location.reload();
            }
        };

        const saved = localStorage.getItem('discord_token');
        if (saved) {
            document.getElementById('token-input').value = saved;
            document.getElementById('connect-btn').click();
        }
    </script>
</body>
</html>
