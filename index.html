<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord ユーザー検索ツール（名前・ID両対応）</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --discord-primary: #5865F2;
            --discord-secondary: #4752C4;
            --discord-darkest: #202225;
            --discord-dark: #2f3136;
            --discord-darker: #36393f;
            --discord-light: #dcddde;
            --discord-danger: #ed4245;
            --discord-success: #3ba55d;
        }
        body {
            background-color: #202225;
            color: #dcddde;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .container { max-width: 800px; margin: 0 auto; }
        header { text-align: center; padding: 20px; border-bottom: 1px solid #36393f; }
        h1 { color: white; }
        .card {
            background: #2f3136;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .input-group { display: flex; margin-bottom: 15px; }
        input {
            flex: 1;
            padding: 12px;
            background: #202225;
            border: none;
            color: white;
            border-radius: 4px 0 0 4px;
        }
        button {
            padding: 12px 20px;
            background: var(--discord-primary);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }
        button:hover { background: var(--discord-secondary); }
        button.danger { background: var(--discord-danger); }
        button.danger:hover { background: #c03537; }
        #results-list li {
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            word-break: break-all;
        }
        .success { background: rgba(59,165,93,0.2); border-left: 4px solid var(--discord-success); }
        .error { background: rgba(237,66,69,0.2); border-left: 4px solid var(--discord-danger); }
        .info { background: rgba(88,101,242,0.2); border-left: 4px solid var(--discord-primary); }
        .hidden { display: none; }
        .disclaimer { font-size: 0.9em; color: #72767d; margin-top: 15px; }
        .email-info { font-size: 0.9em; color: #b9bbbe; margin-top: 5px; }
        .loading { color: #7289da; font-style: italic; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-discord"></i> Discord ユーザー検索ツール</h1>
            <p>ユーザー名またはIDで検索可能・メール表示対応・保存なし</p>
        </header>

        <div id="token-card" class="card">
            <h2>Discordトークンを入力</h2>
            <p>あなたのDiscordユーザートークンを入力してください</p>
            <div class="input-group">
                <input type="password" id="token-input" placeholder="トークンをここに貼り付け">
                <button id="connect-btn">接続・フレンド読み込み</button>
            </div>
            <div class="disclaimer">
                ⚠️ ブラウザ内のみ動作・外部送信なし・リロードで消えます<br>
                ⚠️ ユーザー名検索はあなたのフレンドリスト内のみ対応（規約遵守）<br>
                ⚠️ メールは自分または関係ユーザーでのみ表示される可能性あり
            </div>
        </div>

        <div id="user-card" class="card hidden">
            <div style="display:flex; align-items:center; justify-content:space-between;">
                <div style="display:flex; align-items:center; gap:15px;">
                    <img id="avatar" src="" width="64" height="64" style="border-radius:50%;">
                    <div>
                        <h3 id="username">読み込み中...</h3>
                        <p id="tag"></p>
                    </div>
                </div>
                <button id="logout-btn" class="danger">ログアウト</button>
            </div>
        </div>

        <div id="check-card" class="card hidden">
            <h2>ユーザー検索</h2>
            <p>ユーザー名（部分一致）またはIDを入力して検索（フレンド内）</p>
            <div class="input-group">
                <input type="text" id="search-input" placeholder="例: nanachi または nanachi#1234 または 123456789012345678">
                <button id="search-btn">検索</button>
            </div>
            <div id="loading" class="loading hidden">フレンドを読み込み中...</div>
        </div>

        <div id="results-card" class="card hidden">
            <h2>検索結果</h2>
            <ul id="results-list"></ul>
        </div>
    </div>

    <script>
        const API = 'https://discord.com/api/v9';
        let token = null;
        let friends = []; // フレンドリストを保持（自分も含む）

        document.getElementById('connect-btn').onclick = async () => {
            token = document.getElementById('token-input').value.trim();
            if (!token) return alert('トークンを入力してください');

            try {
                // 自分の情報取得
                const meRes = await fetch(`${API}/users/@me`, { headers: { 'Authorization': token } });
                if (!meRes.ok) throw new Error('トークンが無効です');
                const me = await meRes.json();

                document.getElementById('username').textContent = me.username;
                document.getElementById('tag').textContent = me.discriminator === '0' ? '' : `#${me.discriminator}`;
                document.getElementById('avatar').src = me.avatar
                    ? `https://cdn.discordapp.com/avatars/${me.id}/${me.avatar}.png?size=128`
                    : 'https://cdn.discordapp.com/embed/avatars/0.png';

                // フレンドリスト取得
                document.getElementById('loading').classList.remove('hidden');
                const relRes = await fetch(`${API}/users/@me/relationships`, { headers: { 'Authorization': token } });
                const relations = await relRes.json();

                friends = [me]; // 自分を追加
                for (const rel of relations) {
                    if (rel.type === 1) { // フレンドのみ
                        try {
                            const userRes = await fetch(`${API}/users/${rel.id}`, { headers: { 'Authorization': token } });
                            if (userRes.ok) {
                                const user = await userRes.json();
                                friends.push(user);
                            }
                        } catch (e) {}
                    }
                }

                document.getElementById('loading').classList.add('hidden');

                // UI表示
                document.getElementById('token-card').classList.add('hidden');
                document.getElementById('user-card').classList.remove('hidden');
                document.getElementById('check-card').classList.remove('hidden');
                document.getElementById('results-card').classList.remove('hidden');

                addResult('info', `接続成功！フレンド ${friends.length - 1} 人を読み込みました（自分を含む合計 ${friends.length} 人）`);
            } catch (e) {
                alert('エラー: ' + e.message);
            }
        };

        function addResult(type, html) {
            const li = document.createElement('li');
            li.className = type;
            li.innerHTML = html;
            document.getElementById('results-list').prepend(li);
        }

        document.getElementById('search-btn').onclick = () => {
            const query = document.getElementById('search-input').value.trim().toLowerCase();
            if (!query) return alert('検索クエリを入力してください');

            document.getElementById('results-list').innerHTML = ''; // クリア

            let found = false;

            // ID検索（数字のみ）
            if (/^\d{17,20}$/.test(query)) {
                const user = friends.find(u => u.id === query);
                if (user) {
                    displayUserDetails(user);
                    found = true;
                } else {
                    addResult('error', `<i class="fas fa-times"></i> ID ${query} はフレンドリストに見つかりませんでした`);
                }
            } else {
                // ユーザー名検索（#タグ対応）
                const results = friends.filter(u => {
                    const full = `${u.username.toLowerCase()}#${u.discriminator || '0'}`;
                    return u.username.toLowerCase().includes(query) || full.includes(query);
                });

                if (results.length > 0) {
                    addResult('info', `<i class="fas fa-search"></i> 「${query}」で ${results.length} 件ヒット`);
                    results.forEach(user => displayUserDetails(user));
                    found = true;
                }
            }

            if (!found) {
                addResult('error', `<i class="fas fa-times"></i> 「${query}」に一致するユーザーはフレンド内にいませんでした`);
            }

            document.getElementById('search-input').value = '';
        };

        function displayUserDetails(u) {
            let text = `<i class="fas fa-user"></i> <strong>${u.username}#${u.discriminator || '0'}</strong> (ID: ${u.id})`;

            if (u.email) {
                text += `<div class="email-info">メール: ${u.email} ${u.verified ? '(認証済み)' : '(未認証)'}</div>`;
            } else if (u.id === friends[0].id) {
                text += `<div class="email-info">メール: 自分のため表示可能（API制限により非表示の場合あり）</div>`;
            } else {
                text += `<div class="email-info">メール: 非公開または取得不可</div>`;
            }

            addResult('success', text);
        }

        document.getElementById('logout-btn').onclick = () => {
            token = null;
            friends = [];
            document.getElementById('token-input').value = '';
            document.getElementById('results-list').innerHTML = '';
            document.getElementById('token-card').classList.remove('hidden');
            document.getElementById('user-card').classList.add('hidden');
            document.getElementById('check-card').classList.add('hidden');
            document.getElementById('results-card').classList.add('hidden');
        };

        // Enterで検索
        document.getElementById('search-input').addEventListener('keypress', e => {
            if (e.key === 'Enter') document.getElementById('search-btn').click();
        });
    </script>
</body>
</html>
