<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord 削除済みサーバー・ユーザー検出ツール</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: #202225;
            color: #dcddde;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .container { max-width: 900px; margin: 0 auto; }
        header { text-align: center; padding: 20px; border-bottom: 1px solid #36393f; }
        h1, h2, h3 { color: white; }
        .card {
            background: #2f3136;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .input-group { display: flex; margin-bottom: 15px; }
        input {
            flex: 1;
            padding: 12px;
            background: #202225;
            border: none;
            color: white;
            border-radius: 4px 0 0 4px;
        }
        button {
            padding: 12px 20px;
            background: #5865F2;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }
        button:hover { background: #4752C4; }
        button.danger { background: #ed4245; }
        button.danger:hover { background: #c03537; }
        .log {
            background: #1e1f22;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .hidden { display: none; }
        .disclaimer { font-size: 0.9em; color: #72767d; margin-top: 15px; }
        .loading { color: #7289da; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-discord"></i> Discord 削除済みサーバー・ユーザー検出ツール</h1>
            <p>トークン入力後、参加していたが今は存在しないサーバーとユーザーをログ表示（保存なし）</p>
        </header>

        <div id="token-card" class="card">
            <h2>Discordトークンを入力</h2>
            <p>あなたのDiscordユーザートークンを入力してください（どこにも保存されません）</p>
            <div class="input-group">
                <input type="password" id="token-input" placeholder="トークンをここに貼り付け">
                <button id="connect-btn">接続・検出開始</button>
            </div>
            <div class="disclaimer">
                ⚠️ ブラウザ内のみで動作。トークンは外部送信されません。<br>
                ⚠️ 検出結果はページリロードで消えます。使い終わったらタブを閉じてください。<br>
                ⚠️ 自己責任でお使いください。
            </div>
        </div>

        <div id="user-card" class="card hidden">
            <div style="display:flex; align-items:center; justify-content:space-between;">
                <div style="display:flex; align-items:center; gap:15px;">
                    <img id="avatar" src="" width="64" height="64" style="border-radius:50%;">
                    <div>
                        <h3 id="username">読み込み中...</h3>
                        <p id="tag"></p>
                    </div>
                </div>
                <button id="logout-btn" class="danger">ログアウト</button>
            </div>
        </div>

        <div id="log-card" class="card hidden">
            <h2>検出ログ（存在しないサーバー・ユーザー）</h2>
            <div id="loading-text" class="loading">サーバーと関係を取得中...</div>
            <pre class="log" id="log-output"></pre>
        </div>
    </div>

    <script>
        const API = 'https://discord.com/api/v9';
        let token = null;
        let logText = '';

        function addLog(line) {
            logText += line + '\n';
            document.getElementById('log-output').textContent = logText;
        }

        document.getElementById('connect-btn').onclick = async () => {
            token = document.getElementById('token-input').value.trim();
            if (!token) return alert('トークンを入力してください');

            // ユーザー情報取得
            try {
                const meRes = await fetch(`${API}/users/@me`, { headers: { 'Authorization': token } });
                if (!meRes.ok) throw new Error('無効なトークン');
                const me = await meRes.json();

                document.getElementById('username').textContent = me.username;
                document.getElementById('tag').textContent = me.discriminator === '0' ? '' : `#${me.discriminator}`;
                document.getElementById('avatar').src = me.avatar 
                    ? `https://cdn.discordapp.com/avatars/${me.id}/${me.avatar}.png?size=128`
                    : 'https://cdn.discordapp.com/embed/avatars/0.png';

                document.getElementById('token-card').classList.add('hidden');
                document.getElementById('user-card').classList.remove('hidden');
                document.getElementById('log-card').classList.remove('hidden');

                addLog(`[${new Date().toLocaleTimeString()}] 接続成功: ${me.username}${me.discriminator !== '0' ? '#' + me.discriminator : ''} (ID: ${me.id})`);
                addLog(`[${new Date().toLocaleTimeString()}] 検出を開始します...`);
            } catch (e) {
                alert('トークンが無効です: ' + e.message);
                return;
            }

            // サーバー（ギルド）取得とチェック
            try {
                addLog(`\n--- サーバー（ギルド）チェック開始 ---`);
                const guildsRes = await fetch(`${API}/users/@me/guilds`, { headers: { 'Authorization': token } });
                const guilds = await guildsRes.json();

                let deletedCount = 0;
                for (const guild of guilds) {
                    const res = await fetch(`${API}/guilds/${guild.id}`, { headers: { 'Authorization': token } });
                    if (res.status === 404 || res.status === 403) {
                        addLog(`[削除済みサーバー] ${guild.name} (ID: ${guild.id})`);
                        deletedCount++;
                    }
                }
                addLog(`サーバーチェック完了。削除済みサーバー: ${deletedCount}件`);
            } catch (e) {
                addLog(`サーバー取得エラー: ${e.message}`);
            }

            // 関係（フレンド・ブロックなど）取得とチェック
            try {
                addLog(`\n--- ユーザー関係チェック開始 ---`);
                const relationsRes = await fetch(`${API}/users/@me/relationships`, { headers: { 'Authorization': token } });
                const relations = await relationsRes.json();

                let deletedUserCount = 0;
                for (const rel of relations) {
                    const res = await fetch(`${API}/users/${rel.id}`, { headers: { 'Authorization': token } });
                    if (res.status === 404) {
                        const type = {1: 'フレンド', 2: 'ブロック', 3: '送信中', 4: '受信中'}[rel.type] || '不明';
                        addLog(`[削除済みユーザー] ${rel.user.username}#${rel.user.discriminator} (ID: ${rel.id}) - 関係: ${type}`);
                        deletedUserCount++;
                    }
                }
                addLog(`ユーザー関係チェック完了。削除済みユーザー: ${deletedUserCount}件`);
            } catch (e) {
                addLog(`ユーザー関係取得エラー: ${e.message}`);
            }

            addLog(`\n[${new Date().toLocaleTimeString()}] すべての検出が完了しました。`);
            document.getElementById('loading-text').classList.add('hidden');
        };

        document.getElementById('logout-btn').onclick = () => {
            token = null;
            logText = '';
            document.getElementById('token-input').value = '';
            document.getElementById('log-output').textContent = '';
            document.getElementById('loading-text').classList.remove('hidden');
            document.getElementById('token-card').classList.remove('hidden');
            document.getElementById('user-card').classList.add('hidden');
            document.getElementById('log-card').classList.add('hidden');
        };
    </script>
</body>
</html>
