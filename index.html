<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord サーバー情報すべて駆除ツール（詳細ログ版）</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background:#202225; color:#dcddde; font-family:'Whitney',sans-serif; padding:20px; margin:0; }
        .container { max-width:900px; margin:0 auto; }
        header { text-align:center; padding:20px; border-bottom:1px solid #36393f; }
        h1, h2 { color:white; }
        .card { background:#2f3136; border-radius:8px; padding:20px; margin:20px 0; }
        input { width:100%; padding:12px; background:#202225; border:none; color:white; border-radius:4px; margin-bottom:15px; }
        button { padding:12px 20px; background:#ed4245; color:white; border:none; cursor:pointer; border-radius:4px; width:100%; font-size:1.1em; margin-top:10px; }
        button:hover { background:#c03537; }
        .result { padding:15px; border-radius:8px; margin-top:20px; max-height:600px; overflow-y:auto; background:#1e1f22; white-space:pre-line; font-size:0.9em; }
        .hidden { display:none; }
        .warning { color:#ed4245; font-weight:bold; font-size:1.1em; margin-top:20px; line-height:1.6; text-align:center; }
        .log-success { color:#3ba55d; }
        .log-error { color:#ed4245; }
        .log-info { color:#5865F2; font-weight:bold; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-discord"></i> Discord サーバー情報すべて駆除ツール</h1>
            <p>詳細ログで成功・失敗を確認可能</p>
        </header>

        <div id="token-card" class="card">
            <h2>トークンを入力</h2>
            <input type="password" id="token-input" placeholder="Discordユーザー・トークン">
            <button id="connect-btn">接続</button>
        </div>

        <div id="main-card" class="card hidden">
            <h2>駆除対象サーバーIDを入力</h2>
            <input type="text" id="target-id" placeholder="完全に駆除するサーバーID">
            <button id="purge-btn">サーバー情報すべて駆除実行</button>

            <div class="warning">
                ⚠️ この操作は取り消せません！<br>
                ロール・チャンネル・絵文字・アイコン・バナーがすべて削除されます<br>
                サーバー名は「New Server」に変更されます<br>
                本当に実行する場合は確認ダイアログでOKしてください
            </div>

            <div id="result" class="result hidden"></div>
        </div>

        <div id="user-card" class="card hidden">
            <div style="display:flex; align-items:center; justify-content:space-between;">
                <img id="avatar" src="" width="64" height="64" style="border-radius:50%;">
                <h3 id="username">接続済み</h3>
                <button id="logout-btn" class="danger">ログアウト</button>
            </div>
        </div>
    </div>

    <script>
        const API = 'https://discord.com/api/v9';
        let token = null;

        document.getElementById('connect-btn').onclick = async () => {
            token = document.getElementById('token-input').value.trim();
            if (!token) return alert('トークンを入力してください');
            localStorage.setItem('discord_token', token);

            try {
                const me = await (await fetch(`${API}/users/@me`, { headers: { 'Authorization': token } })).json();

                document.getElementById('username').textContent = me.global_name || me.username;
                document.getElementById('avatar').src = me.avatar ? `https://cdn.discordapp.com/avatars/${me.id}/${me.avatar}.png?size=128` : 'https://cdn.discordapp.com/embed/avatars/0.png';

                document.getElementById('token-card').classList.add('hidden');
                document.getElementById('main-card').classList.remove('hidden');
                document.getElementById('user-card').classList.remove('hidden');
            } catch (e) {
                alert('接続失敗: ' + e.message);
            }
        };

        document.getElementById('purge-btn').onclick = async () => {
            const targetId = document.getElementById('target-id').value.trim();
            if (!targetId) return alert('サーバーIDを入力してください');

            if (!confirm('本当にこのサーバーの情報をすべて駆除しますか？\nこの操作は取り消せません！')) return;

            const result = document.getElementById('result');
            result.classList.remove('hidden');
            result.innerHTML = '<span class="log-info">駆除実行開始...</span><br>';

            let deletedEmojis = 0;
            let deletedChannels = 0;
            let deletedRoles = 0;

            try {
                // 絵文字削除
                result.innerHTML += '<span class="log-info">絵文字削除中...</span><br>';
                const emojis = await (await fetch(`${API}/guilds/${targetId}/emojis`, { headers: { 'Authorization': token } })).json();
                for (const e of emojis) {
                    try {
                        await fetch(`${API}/guilds/${targetId}/emojis/${e.id}`, { method: 'DELETE', headers: { 'Authorization': token } });
                        result.innerHTML += `<span class="log-success">✓ 削除成功: ${e.name}</span><br>`;
                        deletedEmojis++;
                    } catch (err) {
                        result.innerHTML += `<span class="log-error">✗ 削除失敗: ${e.name}</span><br>`;
                    }
                }
                result.innerHTML += `<span class="log-success">絵文字削除完了: ${deletedEmojis}個</span><br><br>`;

                // チャンネル削除
                result.innerHTML += '<span class="log-info">チャンネル削除中...</span><br>';
                const channels = await (await fetch(`${API}/guilds/${targetId}/channels`, { headers: { 'Authorization': token } })).json();
                for (const ch of channels) {
                    try {
                        await fetch(`${API}/channels/${ch.id}`, { method: 'DELETE', headers: { 'Authorization': token } });
                        result.innerHTML += `<span class="log-success">✓ 削除成功: ${ch.name}</span><br>`;
                        deletedChannels++;
                    } catch (err) {
                        result.innerHTML += `<span class="log-error">✗ 削除失敗: ${ch.name}</span><br>`;
                    }
                }
                result.innerHTML += `<span class="log-success">チャンネル削除完了: ${deletedChannels}個</span><br><br>`;

                // ロール削除 (@everyone以外)
                result.innerHTML += '<span class="log-info">ロール削除中...</span><br>';
                const roles = await (await fetch(`${API}/guilds/${targetId}/roles`, { headers: { 'Authorization': token } })).json();
                for (const r of roles) {
                    if (r.id === targetId) continue; // @everyoneスキップ
                    try {
                        await fetch(`${API}/guilds/${targetId}/roles/${r.id}`, { method: 'DELETE', headers: { 'Authorization': token } });
                        result.innerHTML += `<span class="log-success">✓ 削除成功: ${r.name}</span><br>`;
                        deletedRoles++;
                    } catch (err) {
                        result.innerHTML += `<span class="log-error">✗ 削除失敗: ${r.name}</span><br>`;
                    }
                }
                result.innerHTML += `<span class="log-success">ロール削除完了: ${deletedRoles}個</span><br><br>`;

                // サーバー名・アイコン・バナー削除
                result.innerHTML += '<span class="log-info">サーバー設定リセット中...</span><br>';
                try {
                    await fetch(`${API}/guilds/${targetId}`, {
                        method: 'PATCH',
                        headers: { 'Authorization': token, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: 'New Server', icon: null, banner: null })
                    });
                    result.innerHTML += '<span class="log-success">✓ サーバー名を「New Server」に変更、アイコン・バナー削除成功</span><br>';
                } catch (err) {
                    result.innerHTML += '<span class="log-error">✗ サーバー設定リセット失敗</span><br>';
                }

                result.innerHTML += `<br><strong class="log-success">サーバー情報すべて駆除完了！</strong><br>`;
                result.innerHTML += `削除合計: 絵文字 ${deletedEmojis}個, チャンネル ${deletedChannels}個, ロール ${deletedRoles}個`;
            } catch (e) {
                result.innerHTML += `<span class="log-error">全体エラー: ${e.message}</span><br>`;
            }
        };

        document.getElementById('logout-btn').onclick = () => {
            if (confirm('ログアウトしますか？')) {
                localStorage.removeItem('discord_token');
                location.reload();
            }
        };

        const saved = localStorage.getItem('discord_token');
        if (saved) {
            document.getElementById('token-input').value = saved;
            document.getElementById('connect-btn').click();
        }
    </script>
</body>
</html>
