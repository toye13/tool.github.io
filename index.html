<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord チャンネル構成コピー作成ツール</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background:#202225; color:#dcddde; font-family:'Whitney',sans-serif; padding:20px; margin:0; }
        .container { max-width:900px; margin:0 auto; }
        header { text-align:center; padding:20px; border-bottom:1px solid #36393f; }
        h1, h2 { color:white; }
        .card { background:#2f3136; border-radius:8px; padding:20px; margin:20px 0; }
        input, select { width:100%; padding:12px; background:#202225; border:none; color:white; border-radius:4px; margin-bottom:15px; }
        button { padding:12px 20px; background:#5865F2; color:white; border:none; cursor:pointer; border-radius:4px; }
        button:hover { background:#4752C4; }
        button.danger { background:#ed4245; }
        button.danger:hover { background:#c03537; }
        .result { padding:15px; border-radius:8px; margin-top:20px; max-height:300px; overflow-y:auto; background:#1e1f22; }
        .success { border-left:4px solid #3ba55d; }
        .error { border-left:4px solid #ed4245; }
        .hidden { display:none; }
        .channel-list { margin-top:10px; font-size:0.9em; color:#b9bbbe; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-discord"></i> Discord チャンネル構成コピー作成ツール</h1>
            <p>別サーバーのチャンネルを自分のサーバーにコピー作成</p>
        </header>

        <div id="token-card" class="card">
            <h2>トークンを入力</h2>
            <input type="password" id="token-input" placeholder="Discordユーザー・トークン">
            <button id="connect-btn">接続</button>
        </div>

        <div id="main-card" class="card hidden">
            <h2>コピー元サーバーIDを入力</h2>
            <input type="text" id="source-id" placeholder="コピー元のサーバーID（あなたが所属しているサーバー）">
            <button id="load-btn">チャンネル一覧取得</button>

            <h2 style="margin-top:30px;">コピー先（自分のサーバー）</h2>
            <select id="target-server"></select>
            <button id="copy-btn">チャンネル構成をコピー作成</button>

            <div id="channel-list" class="channel-list hidden">
                <strong>取得したチャンネル一覧:</strong><br>
                <div id="channels-display"></div>
            </div>

            <div id="result" class="result hidden"></div>
        </div>

        <div id="user-card" class="card hidden">
            <div style="display:flex; align-items:center; justify-content:space-between;">
                <img id="avatar" src="" width="64" height="64" style="border-radius:50%;">
                <h3 id="username">接続済み</h3>
                <button id="logout-btn" class="danger">ログアウト</button>
            </div>
        </div>
    </div>

    <script>
        const API = 'https://discord.com/api/v9';
        let token = null;
        let myGuilds = [];
        let sourceChannels = [];

        document.getElementById('connect-btn').onclick = async () => {
            token = document.getElementById('token-input').value.trim();
            if (!token) return alert('トークンを入力してください');
            localStorage.setItem('discord_token', token);

            try {
                const meRes = await fetch(`${API}/users/@me`, { headers: { 'Authorization': token } });
                if (!meRes.ok) throw new Error('無効なトークン');
                const me = await meRes.json();

                document.getElementById('username').textContent = me.global_name || me.username;
                document.getElementById('avatar').src = me.avatar ? `https://cdn.discordapp.com/avatars/${me.id}/${me.avatar}.png?size=128` : 'https://cdn.discordapp.com/embed/avatars/0.png';

                // 自分のサーバー一覧取得
                const guildsRes = await fetch(`${API}/users/@me/guilds`, { headers: { 'Authorization': token } });
                myGuilds = await guildsRes.json();

                const select = document.getElementById('target-server');
                select.innerHTML = '';
                myGuilds.forEach(g => {
                    const opt = document.createElement('option');
                    opt.value = g.id;
                    opt.textContent = g.name;
                    select.appendChild(opt);
                });

                document.getElementById('token-card').classList.add('hidden');
                document.getElementById('main-card').classList.remove('hidden');
                document.getElementById('user-card').classList.remove('hidden');
            } catch (e) {
                alert('接続失敗: ' + e.message);
            }
        };

        document.getElementById('load-btn').onclick = async () => {
            const sourceId = document.getElementById('source-id').value.trim();
            if (!sourceId) return alert('コピー元サーバーIDを入力してください');

            try {
                const channelsRes = await fetch(`${API}/guilds/${sourceId}/channels`, { headers: { 'Authorization': token } });
                if (!channelsRes.ok) throw new Error('サーバーにアクセスできません（所属していない可能性）');
                sourceChannels = await channelsRes.json();

                const display = document.getElementById('channels-display');
                display.innerHTML = '';
                sourceChannels.forEach(ch => {
                    const type = {0: 'テキスト', 2: 'ボイス', 4: 'カテゴリ'}[ch.type] || '不明';
                    display.innerHTML += `${type}: ${ch.name} ${ch.parent_id ? '(カテゴリ内)' : ''}<br>`;
                });

                document.getElementById('channel-list').classList.remove('hidden');
                alert(`チャンネル ${sourceChannels.length} 個を取得しました！`);
            } catch (e) {
                alert('取得失敗: ' + e.message);
            }
        };

        document.getElementById('copy-btn').onclick = async () => {
            if (sourceChannels.length === 0) return alert('先にコピー元チャンネルを取得してください');
            const targetId = document.getElementById('target-server').value;
            if (!targetId) return alert('コピー先サーバーを選択してください');

            const result = document.getElementById('result');
            result.classList.remove('hidden', 'success', 'error');
            result.innerHTML = '作成中...<br>';

            const categories = {}; // カテゴリIDマップ (旧 → 新)

            for (const ch of sourceChannels) {
                try {
                    let payload = {
                        name: ch.name,
                        type: ch.type,
                        permission_overwrites: ch.permission_overwrites || []
                    };

                    // カテゴリの場合
                    if (ch.type === 4) {
                        const res = await fetch(`${API}/guilds/${targetId}/channels`, {
                            method: 'POST',
                            headers: { 'Authorization': token, 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        const newCh = await res.json();
                        categories[ch.id] = newCh.id;
                        result.innerHTML += `カテゴリ作成: ${ch.name}<br>`;
                    } else {
                        // 親カテゴリがあればマップ
                        if (ch.parent_id && categories[ch.parent_id]) {
                            payload.parent_id = categories[ch.parent_id];
                        }
                        const res = await fetch(`${API}/guilds/${targetId}/channels`, {
                            method: 'POST',
                            headers: { 'Authorization': token, 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (res.ok) {
                            const newCh = await res.json();
                            result.innerHTML += `${ch.type === 0 ? 'テキスト' : 'ボイス'}作成: ${ch.name}<br>`;
                        } else {
                            result.innerHTML += `失敗: ${ch.name} (${(await res.json()).message || res.status})<br>`;
                        }
                    }
                } catch (e) {
                    result.innerHTML += `エラー: ${ch.name} (${e.message})<br>`;
                }
            }

            result.classList.add('success');
            result.innerHTML += '<strong>コピー完了！サーバーを確認してください</strong>';
        };

        document.getElementById('logout-btn').onclick = () => {
            if (confirm('ログアウトしますか？')) {
                localStorage.removeItem('discord_token');
                location.reload();
            }
        };

        // 自動接続
        const saved = localStorage.getItem('discord_token');
        if (saved) {
            document.getElementById('token-input').value = saved;
            document.getElementById('connect-btn').click();
        }
    </script>
</body>
</html>
