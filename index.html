<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord アカウント存在確認ツール（保存なし）</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --discord-primary: #5865F2;
            --discord-secondary: #4752C4;
            --discord-darkest: #202225;
            --discord-dark: #2f3136;
            --discord-darker: #36393f;
            --discord-light: #dcddde;
            --discord-danger: #ed4245;
            --discord-success: #3ba55d;
        }

        body {
            background-color: #202225;
            color: #dcddde;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #36393f;
        }

        h1 { color: white; }
        .card {
            background: #2f3136;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .input-group {
            display: flex;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 12px;
            background: #202225;
            border: none;
            color: white;
            border-radius: 4px 0 0 4px;
        }

        button {
            padding: 12px 20px;
            background: var(--discord-primary);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }

        button:hover { background: var(--discord-secondary); }
        button.danger { background: var(--discord-danger); }
        button.danger:hover { background: #c03537; }

        #results-list li {
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
        }

        .success { background: rgba(59,165,93,0.2); border-left: 4px solid var(--discord-success); }
        .error { background: rgba(237,66,69,0.2); border-left: 4px solid var(--discord-danger); }

        .hidden { display: none; }

        .disclaimer { font-size: 0.9em; color: #72767d; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-discord"></i> Discord アカウント存在確認ツール</h1>
            <p>保存なし・痕跡残らず版（タブ閉じたらすべて消えます）</p>
        </header>

        <div id="token-card" class="card">
            <h2>Discordトークンを入力</h2>
            <p>あなたのDiscordユーザートークンを入力してください（どこにも保存されません）</p>
            <div class="input-group">
                <input type="password" id="token-input" placeholder="トークンをここに貼り付け">
                <button id="connect-btn">接続</button>
            </div>
            <div class="disclaimer">
                ⚠️ このページはブラウザ内でしか動きません。トークンは外部に一切送信されません。<br>
                ⚠️ 使い終わったらタブを閉じてください。リロードしても入力内容は消えます。<br>
                ⚠️ 自己責任でお使いください。
            </div>
        </div>

        <div id="user-card" class="card hidden">
            <div style="display:flex; align-items:center; justify-content:space-between;">
                <div style="display:flex; align-items:center; gap:15px;">
                    <img id="avatar" src="" width="64" height="64" style="border-radius:50%;">
                    <div>
                        <h3 id="username">読み込み中...</h3>
                        <p id="tag"></p>
                    </div>
                </div>
                <button id="logout-btn" class="danger">ログアウト</button>
            </div>
        </div>

        <div id="check-card" class="card hidden">
            <h2>ユーザーIDでアカウント存在確認</h2>
            <p>確認したいDiscordユーザーIDを入力（数字17～19桁）</p>
            <div class="input-group">
                <input type="text" id="userid-input" placeholder="例: 123456789012345678">
                <button id="check-btn">確認</button>
            </div>
        </div>

        <div id="results-card" class="card hidden">
            <h2>結果（リロードで消えます）</h2>
            <ul id="results-list"></ul>
        </div>
    </div>

    <script>
        const API = 'https://discord.com/api/v9';
        let token = null;

        document.getElementById('connect-btn').onclick = async () => {
            token = document.getElementById('token-input').value.trim();
            if (!token) return alert('トークンを入力してください');

            try {
                const res = await fetch(`${API}/users/@me`, {
                    headers: { 'Authorization': token }
                });

                if (!res.ok) throw new Error('トークンが無効です');

                const user = await res.json();
                document.getElementById('username').textContent = user.username;
                document.getElementById('tag').textContent = `#${user.discriminator}`;
                document.getElementById('avatar').src = user.avatar 
                    ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=128`
                    : 'https://cdn.discordapp.com/embed/avatars/0.png';

                document.getElementById('token-card').classList.add('hidden');
                document.getElementById('user-card').classList.remove('hidden');
                document.getElementById('check-card').classList.remove('hidden');
            } catch (e) {
                alert('トークンが正しくありません: ' + e.message);
            }
        };

        document.getElementById('logout-btn').onclick = () => {
            token = null;
            document.getElementById('token-input').value = '';
            document.getElementById('token-card').classList.remove('hidden');
            document.getElementById('user-card').classList.add('hidden');
            document.getElementById('check-card').classList.add('hidden');
            document.getElementById('results-card').classList.add('hidden');
            document.getElementById('results-list').innerHTML = '';
        };

        document.getElementById('check-btn').onclick = async () => {
            const uid = document.getElementById('userid-input').value.trim();
            if (!/^\d{17,20}$/.test(uid)) return alert('正しいユーザーIDを入力してください（17～19桁の数字）');

            const li = document.createElement('li');
            document.getElementById('results-card').classList.remove('hidden');

            try {
                const res = await fetch(`${API}/users/${uid}`, {
                    headers: { 'Authorization': token }
                });

                if (res.ok) {
                    const u = await res.json();
                    li.className = 'success';
                    li.innerHTML = `<i class="fas fa-check"></i> 存在します → ${u.username}#${u.discriminator} (ID: ${uid})`;
                } else if (res.status === 404) {
                    li.className = 'error';
                    li.innerHTML = `<i class="fas fa-times"></i> 存在しません（削除済みまたは無効） → ID: ${uid}`;
                } else {
                    throw new Error(res.status);
                }
            } catch (e) {
                li.className = 'error';
                li.innerHTML = `<i class="fas fa-times"></i> エラー: ${e.message || '不明なエラー'}`;
            }

            document.getElementById('results-list').prepend(li); // 新しい結果を上に表示
            document.getElementById('userid-input').value = '';
        };

        // Enterキーでもチェック可能
        document.getElementById('userid-input').addEventListener('keypress', e => {
            if (e.key === 'Enter') document.getElementById('check-btn').click();
        });
    </script>
</body>
</html>
