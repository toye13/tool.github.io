<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord チャンネル構成完全コピー（リセット機能付き）</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background:#202225; color:#dcddde; font-family:'Whitney',sans-serif; padding:20px; margin:0; }
        .container { max-width:900px; margin:0 auto; }
        header { text-align:center; padding:20px; border-bottom:1px solid #36393f; }
        h1, h2 { color:white; }
        .card { background:#2f3136; border-radius:8px; padding:20px; margin:20px 0; }
        input, select { width:100%; padding:12px; background:#202225; border:none; color:white; border-radius:4px; margin-bottom:15px; }
        button { padding:12px 20px; background:#5865F2; color:white; border:none; cursor:pointer; border-radius:4px; }
        button:hover { background:#4752C4; }
        button.danger { background:#ed4245; }
        button.danger:hover { background:#c03537; }
        .result { padding:15px; border-radius:8px; margin-top:20px; max-height:400px; overflow-y:auto; background:#1e1f22; }
        .success { border-left:4px solid #3ba55d; }
        .error { border-left:4px solid #ed4245; }
        .hidden { display:none; }
        .toggle-label { display:flex; align-items:center; margin:20px 0; font-weight:bold; color:#fff; }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-left: 15px;
        }
        .toggle-switch input { opacity:0; width:0; height:0; }
        .slider { position:absolute; cursor:pointer; top:0; left:0; right:0; bottom:0; background:#ccc; transition:.4s; border-radius:34px; }
        .slider:before { position:absolute; content:""; height:26px; width:26px; left:4px; bottom:4px; background:white; transition:.4s; border-radius:50%; }
        input:checked + .slider { background:#5865F2; }
        input:checked + .slider:before { transform:translateX(26px); }
        .warning { color:#faa81a; font-size:0.9em; margin-top:5px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-discord"></i> Discord チャンネル構成完全コピー</h1>
            <p>リセット機能＋同じ位置モード付き</p>
        </header>

        <div id="token-card" class="card">
            <h2>トークンを入力</h2>
            <input type="password" id="token-input" placeholder="Discordユーザー・トークン">
            <button id="connect-btn">接続</button>
        </div>

        <div id="main-card" class="card hidden">
            <h2>コピー元サーバーIDを入力</h2>
            <input type="text" id="source-id" placeholder="コピー元のサーバーID">
            <button id="load-btn">チャンネル一覧取得</button>

            <h2 style="margin-top:30px;">コピー先（自分のサーバー）</h2>
            <select id="target-server"></select>

            <div class="toggle-label">
                <span>すべて同じ位置に作成（カテゴリ無視）</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="same-position">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="toggle-label">
                <span>既存チャンネルをすべて削除してからコピー（リセット）</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="reset-mode">
                    <span class="slider"></span>
                </label>
                <div class="warning">⚠️ 注意: コピー先の全チャンネルが削除されます！</div>
            </div>

            <button id="copy-btn">チャンネル構成をコピー作成</button>

            <div id="channel-list" class="hidden" style="margin-top:20px; padding:15px; background:#1e1f22; border-radius:8px;">
                <strong>取得したチャンネル一覧:</strong><br>
                <div id="channels-display"></div>
            </div>

            <div id="result" class="result hidden"></div>
        </div>

        <div id="user-card" class="card hidden">
            <div style="display:flex; align-items:center; justify-content:space-between;">
                <img id="avatar" src="" width="64" height="64" style="border-radius:50%;">
                <h3 id="username">接続済み</h3>
                <button id="logout-btn" class="danger">ログアウト</button>
            </div>
        </div>
    </div>

    <script>
        const API = 'https://discord.com/api/v9';
        let token = null;
        let myGuilds = [];
        let sourceChannels = [];

        document.getElementById('connect-btn').onclick = async () => {
            token = document.getElementById('token-input').value.trim();
            if (!token) return alert('トークンを入力してください');
            localStorage.setItem('discord_token', token);

            try {
                const meRes = await fetch(`${API}/users/@me`, { headers: { 'Authorization': token } });
                if (!meRes.ok) throw new Error('無効なトークン');
                const me = await meRes.json();

                document.getElementById('username').textContent = me.global_name || me.username;
                document.getElementById('avatar').src = me.avatar ? `https://cdn.discordapp.com/avatars/${me.id}/${me.avatar}.png?size=128` : 'https://cdn.discordapp.com/embed/avatars/0.png';

                const guildsRes = await fetch(`${API}/users/@me/guilds`, { headers: { 'Authorization': token } });
                myGuilds = await guildsRes.json();

                const select = document.getElementById('target-server');
                select.innerHTML = '';
                myGuilds.forEach(g => {
                    const opt = document.createElement('option');
                    opt.value = g.id;
                    opt.textContent = g.name;
                    select.appendChild(opt);
                });

                document.getElementById('token-card').classList.add('hidden');
                document.getElementById('main-card').classList.remove('hidden');
                document.getElementById('user-card').classList.remove('hidden');
            } catch (e) {
                alert('接続失敗: ' + e.message);
            }
        };

        document.getElementById('load-btn').onclick = async () => {
            const sourceId = document.getElementById('source-id').value.trim();
            if (!sourceId) return alert('コピー元サーバーIDを入力してください');

            try {
                const channelsRes = await fetch(`${API}/guilds/${sourceId}/channels`, { headers: { 'Authorization': token } });
                if (!channelsRes.ok) throw new Error('アクセスできません');
                sourceChannels = await channelsRes.json();

                const display = document.getElementById('channels-display');
                display.innerHTML = '';
                sourceChannels.forEach(ch => {
                    const type = {0: 'テキスト', 2: 'ボイス', 4: 'カテゴリ'}[ch.type] || '不明';
                    display.innerHTML += `${type}: ${ch.name}<br>`;
                });

                document.getElementById('channel-list').classList.remove('hidden');
                alert(`${sourceChannels.length}個のチャンネルを取得しました`);
            } catch (e) {
                alert('取得失敗: ' + e.message);
            }
        };

        document.getElementById('copy-btn').onclick = async () => {
            if (sourceChannels.length === 0) return alert('先にチャンネルを取得してください');
            const targetId = document.getElementById('target-server').value;
            if (!targetId) return alert('コピー先を選択してください');

            const samePosition = document.getElementById('same-position').checked;
            const resetMode = document.getElementById('reset-mode').checked;

            if (resetMode && !confirm('本当にコピー先サーバーの全チャンネルを削除しますか？\nこの操作は取り消せません！')) {
                return;
            }

            const result = document.getElementById('result');
            result.classList.remove('hidden');
            result.innerHTML = resetMode ? '既存チャンネル削除中...<br>' : '作成中...<br>';

            // リセットモード: 既存チャンネル全削除
            if (resetMode) {
                try {
                    const currentChannelsRes = await fetch(`${API}/guilds/${targetId}/channels`, { headers: { 'Authorization': token } });
                    const currentChannels = await currentChannelsRes.json();

                    for (const ch of currentChannels) {
                        await fetch(`${API}/channels/${ch.id}`, {
                            method: 'DELETE',
                            headers: { 'Authorization': token }
                        });
                        result.innerHTML += `削除: ${ch.name}<br>`;
                    }
                    result.innerHTML += '全チャンネル削除完了<br>';
                } catch (e) {
                    result.innerHTML += `削除エラー: ${e.message}<br>`;
                }
            }

            // 複製チャンネル作成
            result.innerHTML += '複製チャンネル作成中...<br>';
            const categories = {};

            for (const ch of sourceChannels) {
                try {
                    let payload = {
                        name: ch.name,
                        type: ch.type,
                        permission_overwrites: ch.permission_overwrites || []
                    };

                    if (ch.type === 4 && samePosition) continue; // カテゴリスキップ

                    if (samePosition) {
                        delete payload.parent_id;
                    } else if (ch.parent_id && categories[ch.parent_id]) {
                        payload.parent_id = categories[ch.parent_id];
                    }

                    const res = await fetch(`${API}/guilds/${targetId}/channels`, {
                        method: 'POST',
                        headers: { 'Authorization': token, 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (res.ok) {
                        const newCh = await res.json();
                        if (ch.type === 4) categories[ch.id] = newCh.id;
                        const type = {0: 'テキスト', 2: 'ボイス', 4: 'カテゴリ'}[ch.type] || '';
                        result.innerHTML += `${type}作成: ${ch.name}<br>`;
                    } else {
                        const err = await res.json().catch(() => ({}));
                        result.innerHTML += `失敗: ${ch.name} (${err.message || res.status})<br>`;
                    }
                } catch (e) {
                    result.innerHTML += `エラー: ${ch.name}<br>`;
                }
            }

            result.innerHTML += '<strong>すべて完了！サーバーを確認してください</strong>';
            if (resetMode) result.innerHTML += '<br>※ 既存チャンネルを全削除して再作成しました';
            if (samePosition) result.innerHTML += '<br>※ すべて同じ位置に作成しました';
        };

        document.getElementById('logout-btn').onclick = () => {
            if (confirm('ログアウトしますか？')) {
                localStorage.removeItem('discord_token');
                location.reload();
            }
        };

        const saved = localStorage.getItem('discord_token');
        if (saved) {
            document.getElementById('token-input').value = saved;
            document.getElementById('connect-btn').click();
        }
    </script>
</body>
</html>
