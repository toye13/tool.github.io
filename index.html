<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>サービス削除のお知らせ</title>
  <meta name="robots" content="noindex, nofollow" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      padding: 32px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 16px;
      color: #f8fafc;
    }
    p {
      font-size: 15px;
      line-height: 1.8;
      color: #cbd5f5;
    }
    .footer {
      margin-top: 24px;
      font-size: 13px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>サービス削除のお知らせ</h1>
    <p>
      本サービスは、悪用される可能性があると判断されたため、
      提供を終了し削除されました。
    </p>
    <div class="footer">
      ご理解のほどよろしくお願いいたします。
    </div>
  </div>
</body>
</html>
