<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord サーバー完全複製ツール</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background:#202225; color:#dcddde; font-family:'Whitney',sans-serif; padding:20px; margin:0; }
        .container { max-width:900px; margin:0 auto; }
        header { text-align:center; padding:20px; border-bottom:1px solid #36393f; }
        h1, h2 { color:white; }
        .card { background:#2f3136; border-radius:8px; padding:20px; margin:20px 0; }
        input, select { width:100%; padding:12px; background:#202225; border:none; color:white; border-radius:4px; margin-bottom:15px; }
        button { padding:12px 20px; background:#5865F2; color:white; border:none; cursor:pointer; border-radius:4px; }
        button:hover { background:#4752C4; }
        button.danger { background:#ed4245; }
        button.danger:hover { background:#c03537; }
        .result { padding:15px; border-radius:8px; margin-top:20px; max-height:500px; overflow-y:auto; background:#1e1f22; white-space:pre-line; font-size:0.9em; }
        .hidden { display:none; }
        .toggle-label { display:flex; align-items:center; margin:20px 0; font-weight:bold; }
        .toggle-switch { position:relative; display:inline-block; width:60px; height:34px; margin-left:auto; }
        .toggle-switch input { opacity:0; width:0; height:0; }
        .slider { position:absolute; cursor:pointer; top:0; left:0; right:0; bottom:0; background:#ccc; transition:.4s; border-radius:34px; }
        .slider:before { position:absolute; content:""; height:26px; width:26px; left:4px; bottom:4px; background:white; transition:.4s; border-radius:50%; }
        input:checked + .slider { background:#5865F2; }
        input:checked + .slider:before { transform:translateX(26px); }
        .warning { color:#faa81a; font-size:0.9em; margin-top:10px; line-height:1.5; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-discord"></i> Discord サーバー完全複製ツール</h1>
            <p>カテゴリ・ロール・チャンネル・絵文字を完全に同じ構造で複製</p>
        </header>

        <div id="token-card" class="card">
            <h2>トークンを入力</h2>
            <input type="password" id="token-input" placeholder="Discordユーザー・トークン">
            <button id="connect-btn">接続</button>
        </div>

        <div id="main-card" class="card hidden">
            <h2>コピー元サーバーIDを入力</h2>
            <input type="text" id="source-id" placeholder="コピー元のサーバーID">
            <button id="load-btn">サーバー情報取得</button>

            <h2 style="margin-top:30px;">コピー先（自分のサーバー）</h2>
            <select id="target-server"></select>

            <div class="toggle-label">
                <span>コピー前に完全リセット（ロール・チャンネル・絵文字全削除）</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="reset-mode">
                    <span class="slider"></span>
                </label>
                <div class="warning">⚠️ コピー先サーバーが完全にクリーンになります！取り消せません</div>
            </div>

            <button id="clone-btn">サーバーを完全複製</button>

            <div id="result" class="result hidden"></div>
        </div>

        <div id="user-card" class="card hidden">
            <div style="display:flex; align-items:center; justify-content:space-between;">
                <img id="avatar" src="" width="64" height="64" style="border-radius:50%;">
                <h3 id="username">接続済み</h3>
                <button id="logout-btn" class="danger">ログアウト</button>
            </div>
        </div>
    </div>

    <script>
        const API = 'https://discord.com/api/v9';
        let token = null;
        let myGuilds = [];
        let sourceGuild = {};
        let sourceRoles = [];
        let sourceChannels = [];
        let sourceEmojis = [];

        document.getElementById('connect-btn').onclick = async () => {
            token = document.getElementById('token-input').value.trim();
            if (!token) return alert('トークンを入力してください');
            localStorage.setItem('discord_token', token);

            try {
                const meRes = await fetch(`${API}/users/@me`, { headers: { 'Authorization': token } });
                if (!meRes.ok) throw new Error('無効なトークン');
                const me = await meRes.json();

                document.getElementById('username').textContent = me.global_name || me.username;
                document.getElementById('avatar').src = me.avatar ? `https://cdn.discordapp.com/avatars/${me.id}/${me.avatar}.png?size=128` : 'https://cdn.discordapp.com/embed/avatars/0.png';

                const guildsRes = await fetch(`${API}/users/@me/guilds`, { headers: { 'Authorization': token } });
                myGuilds = await guildsRes.json();

                const select = document.getElementById('target-server');
                select.innerHTML = '';
                myGuilds.forEach(g => {
                    const opt = document.createElement('option');
                    opt.value = g.id;
                    opt.textContent = g.name;
                    select.appendChild(opt);
                });

                document.getElementById('token-card').classList.add('hidden');
                document.getElementById('main-card').classList.remove('hidden');
                document.getElementById('user-card').classList.remove('hidden');
            } catch (e) {
                alert('接続失敗: ' + e.message);
            }
        };

        document.getElementById('load-btn').onclick = async () => {
            const sourceId = document.getElementById('source-id').value.trim();
            if (!sourceId) return alert('コピー元サーバーIDを入力してください');

            try {
                sourceGuild = await (await fetch(`${API}/guilds/${sourceId}`, { headers: { 'Authorization': token } })).json();
                sourceRoles = await (await fetch(`${API}/guilds/${sourceId}/roles`, { headers: { 'Authorization': token } })).json();
                sourceChannels = await (await fetch(`${API}/guilds/${sourceId}/channels`, { headers: { 'Authorization': token } })).json();
                sourceEmojis = await (await fetch(`${API}/guilds/${sourceId}/emojis`, { headers: { 'Authorization': token } })).json();

                alert(`取得完了！\nサーバー: ${sourceGuild.name}\nロール: ${sourceRoles.length}個\nチャンネル: ${sourceChannels.length}個\n絵文字: ${sourceEmojis.length}個`);
            } catch (e) {
                alert('取得失敗: ' + e.message);
            }
        };

        document.getElementById('clone-btn').onclick = async () => {
            if (!sourceGuild.id) return alert('先にサーバー情報を取得してください');
            const targetId = document.getElementById('target-server').value;
            if (!targetId) return alert('コピー先を選択してください');

            const resetMode = document.getElementById('reset-mode').checked;

            if (resetMode && !confirm('本当にコピー先サーバーを完全リセットして複製しますか？\nロール・チャンネル・絵文字がすべて削除されます！')) return;

            const result = document.getElementById('result');
            result.classList.remove('hidden');
            result.innerHTML = resetMode ? '完全リセット中...\n' : '複製開始...\n';

            // リセットモード
            if (resetMode) {
                // 絵文字削除
                const currentEmojis = await (await fetch(`${API}/guilds/${targetId}/emojis`, { headers: { 'Authorization': token } })).json();
                for (const e of currentEmojis) {
                    await fetch(`${API}/guilds/${targetId}/emojis/${e.id}`, { method: 'DELETE', headers: { 'Authorization': token } });
                    result.innerHTML += `絵文字削除: ${e.name}\n`;
                }

                // チャンネル削除
                const currentChannels = await (await fetch(`${API}/guilds/${targetId}/channels`, { headers: { 'Authorization': token } })).json();
                for (const ch of currentChannels) {
                    await fetch(`${API}/channels/${ch.id}`, { method: 'DELETE', headers: { 'Authorization': token } });
                    result.innerHTML += `チャンネル削除: ${ch.name}\n`;
                }

                // ロール削除 (@everyone以外)
                const currentRoles = await (await fetch(`${API}/guilds/${targetId}/roles`, { headers: { 'Authorization': token } })).json();
                for (const role of currentRoles) {
                    if (role.id !== targetId) {
                        await fetch(`${API}/guilds/${targetId}/roles/${role.id}`, { method: 'DELETE', headers: { 'Authorization': token } });
                        result.innerHTML += `ロール削除: ${role.name}\n`;
                    }
                }
                result.innerHTML += 'リセット完了\n';
            }

            // ロールコピー（順序・権限完全再現）
            const roleMap = {};
            for (const role of sourceRoles) {
                const payload = {
                    name: role.name,
                    color: role.color,
                    hoist: role.hoist,
                    mentionable: role.mentionable,
                    permissions: role.permissions,
                    position: role.position
                };
                const res = await fetch(`${API}/guilds/${targetId}/roles`, {
                    method: 'POST',
                    headers: { 'Authorization': token, 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const newRole = await res.json();
                roleMap[role.id] = newRole.id;
                result.innerHTML += `ロール作成: ${role.name}\n`;
            }

            // @everyone権限
            const everyone = sourceRoles.find(r => r.id === sourceGuild.id);
            if (everyone) {
                await fetch(`${API}/guilds/${targetId}/roles/${targetId}`, {
                    method: 'PATCH',
                    headers: { 'Authorization': token, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ permissions: everyone.permissions })
                });
            }

            // カテゴリマップ
            const categoryMap = {};

            // チャンネルコピー（位置・権限完全再現）
            // positionの高い順（上から下）に作成
            const sortedChannels = [...sourceChannels].sort((a, b) => b.position - a.position);
            for (const ch of sortedChannels) {
                let payload = {
                    name: ch.name,
                    type: ch.type,
                    position: ch.position,
                    permission_overwrites: ch.permission_overwrites.map(o => ({
                        id: roleMap[o.id] || o.id,
                        type: o.type,
                        allow: o.allow,
                        deny: o.deny
                    }))
                };

                if (ch.parent_id && categoryMap[ch.parent_id]) {
                    payload.parent_id = categoryMap[ch.parent_id];
                }

                const res = await fetch(`${API}/guilds/${targetId}/channels`, {
                    method: 'POST',
                    headers: { 'Authorization': token, 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (res.ok) {
                    const newCh = await res.json();
                    if (ch.type === 4) categoryMap[ch.id] = newCh.id;
                    result.innerHTML += `${ch.type === 0 ? 'テキスト' : ch.type === 2 ? 'ボイス' : 'カテゴリ'}作成: ${ch.name}\n`;
                } else {
                    result.innerHTML += `失敗: ${ch.name}\n`;
                }
            }

            // 絵文字コピー
            for (const emoji of sourceEmojis) {
                const imageData = await fetch(`https://cdn.discordapp.com/emojis/${emoji.id}.png`).then(r => r.arrayBuffer());
                const base64 = btoa(String.fromCharCode(...new Uint8Array(imageData)));
                await fetch(`${API}/guilds/${targetId}/emojis`, {
                    method: 'POST',
                    headers: { 'Authorization': token, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: emoji.name, image: `data:image/png;base64,${base64}` })
                });
                result.innerHTML += `絵文字追加: ${emoji.name}\n`;
            }

            result.innerHTML += '\n<strong>完全複製完了！\n構造・位置・権限が完全に一致しました</strong>';
        };

        document.getElementById('logout-btn').onclick = () => {
            if (confirm('ログアウトしますか？')) {
                localStorage.removeItem('discord_token');
                location.reload();
            }
        };

        const saved = localStorage.getItem('discord_token');
        if (saved) {
            document.getElementById('token-input').value = saved;
            document.getElementById('connect-btn').click();
        }
    </script>
</body>
</html>
